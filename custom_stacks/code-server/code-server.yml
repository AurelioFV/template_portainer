version: "3"

volumes:
  vol_app:
    name: ${VOLUME_NAME}
  
networks:
  net:
    name: ${NETWORK_TYPE}
    external: true
    
services:
  code-server:
    container_name: ${CONTAINER_NAME}
    image: lscr.io/linuxserver/code-server:latest
    restart: unless-stopped
    volumes:
      - vol_app:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      PASSWORD: ${PASSWORD} #optional
      SUDO_PASSWORD: ${SUDO_PASSWORD} #optional
      PROXY_DOMAIN: ${PROXY_DOMAIN} #optional
    expose:
      - 8443
    networks:
      - net
