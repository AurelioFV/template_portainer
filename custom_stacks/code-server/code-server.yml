version: "3"

volumes:
  vol_data:
    name: ${VOLUME_NAME}
    external: true
  
networks:
  net:
    name: ${NETWORK_TYPE}
    external: true
    
services:
  code-server:
    container_name: ${CONTAINER_NAME}
    image: lscr.io/linuxserver/code-server:latest
    restart: unless-stopped
    volumes:
      - vol_data:/config
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      PASSWORD: ${PASSWORD}
      SUDO_PASSWORD: ${SUDO_PASSWORD}
      PROXY_DOMAIN: ${PROXY_DOMAIN}
    expose:
      - ${EXPOSE_SERVICE}
    networks:
      - net
